<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoMarket Vanilla</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="app-shell">
      <header class="site-header">
        <div class="u-container site-header__inner">
          <a href="#/" class="brand" aria-label="홈으로 이동">NeoMarket</a>
          <nav class="nav-links" aria-label="주요 메뉴">
            <a href="#/">상품</a>
            <a href="#/checkout">체크아웃</a>
          </nav>
          <button id="openCartBtn" class="ghost-btn" aria-label="장바구니 열기">장바구니 (0)</button>
        </div>
      </header>

      <main class="u-container container-main" id="view"></main>

      <footer class="site-footer">
        <div class="u-container">© <span id="year"></span> NeoMarket. All rights reserved.</div>
      </footer>
    </div>

    <div id="cartRoot"></div>
    <div id="toastRoot" class="toast-wrap" aria-live="polite"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
